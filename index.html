<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="master.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="container">
      <div class="info-bar">
        <h2>Hangman Game</h2>
        <span> Word From: <span class="category"> </span> </span>
      </div>
      <div class="content">
        <div class="carnage">
          <div class="draw">
            <div class="trick"></div>
            <span class="stand-land"> </span>
            <span class="stand-body"> </span>
            <span class="stand-holder-t"> </span>
            <span class="stand-holder-b"> </span>
            <div class="man">
              <span class="gallows"> </span>
              <span class="head-man"> </span>
              <span class="body-man"> </span>
              <span class="hands-man"> </span>
              <span class="foot-man"> </span>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="word-prediction">
        <div class="box"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
